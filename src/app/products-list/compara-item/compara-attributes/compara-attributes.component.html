<div *ngFor="let group of attributeGroups">
  <h2>{{ group }}</h2>
  <table>
    <thead>
      <tr>
        <th></th>
        <th *ngFor="let producto of productos">{{ producto.item_id }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let attribute of getAttributesInGroup(group)">
        <td>{{ attribute.name }}</td>
        <td *ngFor="let producto of productos">
          {{ findAttributeValue(producto, attribute.name) }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
