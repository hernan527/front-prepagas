<mat-form-field class="input-search-form-field">
  <input matInput type="text" placeholder="Buscar por producto" [formControl]="valueControl" (input)="onInput($event)">
  <button mat-button *ngIf="valueControl.value" matSuffix mat-icon-button aria-label="Limpar" (click)="clearValue()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
