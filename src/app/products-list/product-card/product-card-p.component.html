<div>
    <p-card [ngClass]="{'product compare': product.compare}">
      <div class="bg-image hover-zoom ripple rounded ripple-surface" style="margin:10px">
        <img *ngIf="product.images && product.images.length > 0" src="{{product.images[0].url}}"  alt="{{ product.name }}" class="w-100">
      </div>
      <div class="info-wrap border-top">
        <div class="price-wrap">
          <strong class="price">{{product.name}}</strong>
        </div>
        <p class="title mb-2"></p>
        <button (click)="openDialog(product)" pButton type="button" class="p-button-outlined p-button-sm mt-2">Detalles</button>
        <button (click)="toggleCompare()" pButton type="button" class="p-button-outlined p-button-sm mt-2">
          {{product.compare ? "Remover" : "Comparar"}}
        </button>
      </div>
    </p-card>
  </div>
