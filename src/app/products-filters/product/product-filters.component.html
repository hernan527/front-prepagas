
<div class="row justify-content-center mb-3">
  <div class="col-md-12 col-xl-12" [ngClass]="product.compare ? 'product compare' : 'product'">
    <div class="card shadow-0 border rounded-3">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
            <div style="margin:-12px;padding-top:20px">
              <img src={{product.images[0]}}
                class="w-100" />
              <a href="#!">
                <div class="hover-overlay">
                  <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-6 col-lg-6 col-xl-6">
            <h5>{{ product.name }}</h5>
            <div class="d-flex flex-row">
              <div class="text-danger mb-1 me-2">
                <!-- <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i> -->
              </div>
              <span>{{product.precio}}</span>
            </div>
            <div class="mt-1 mb-0 text-muted small">
              <!-- <span>{{product.clinicas[1]['nombre']}}</span>
              <span class="text-primary"> • </span>
              <span>{{product.clinicas[2]['nombre']}}</span>9
              <span class="text-primary"> • </span>
              <span>{{product.clinicas[3]['nombre']}}<br /></span> -->
            </div>
            <div class="mb-2 text-muted small">
              <!-- <span>{{product.clinicas[4]['nombre']}}</span>
              <span class="text-primary"> • </span>
              <span>{{product.clinicas[5]['nombre']}}</span>
              <span class="text-primary"> • </span>
              <span>{{product.clinicas[6]['nombre']}}<br /></span> -->
            </div>
            <p class="text-truncate mb-4 mb-md-0">
              <!-- There are many variations of passages of Lorem Ipsum available, but the
              majority have suffered alteration in some form, by injected humour, or
              randomised words which don't look even slightly believable. -->
            </p>
          </div>
        
          <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
            <div class="d-flex flex-row align-items-center mb-1">
              <!-- <h4 class="mb-1 me-1">{{product.precio}}</h4> -->
              <!-- <span class="text-danger"><s>{{product.price}}</s></span> -->
            </div>
            <!-- <h6 class="text-success"><span>{{product.precio}}</span></h6> -->
            <div class="d-flex flex-column mt-4">
            <button (click)="openDialog(product)" class="btn btn-outline-primary btn-sm mt-2" type="button">Detalles</button>
            <button (click)='toggleCompare()' class="btn btn-outline-primary btn-sm mt-2" type="button"> {{product.compare ? "Remover" : "Comparar"}}
            </button>
              <!-- <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button> -->

            </div>
          </div>
         
        </div>
        
      </div>
    </div>
  </div>
</div>
