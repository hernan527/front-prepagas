<div>
	<p-card class="card card-product-grid ">
	  <div class="bg-image hover-zoom ripple rounded ripple-surface" [ngClass]="product.compare ? 'product compare' : 'product'"> 
		<img *ngIf="product.images && product.images.length > 0" routerLink='/salud/prepaga' src="{{product.images[0].url}}" alt="{{ product.name }}" class="w-100">
	  </div>
	  <figcaption class="info-wrap border-top">
		<div class="price-wrap">
		  <strong class="price">{{product.name}}</strong>
		</div>
		<p class="title mb-2"></p>
		<ng-container> <!-- Contenido a mostrar -->
		
			<div class="row g-2 pb-3 pb-lg-0">
				<div class="col-6 col-md-3">
					<span class="form-text text-extra-small fw-bolder"><i class="fal fa-hospital icon mr-1" [ngStyle]="iconStyles"></i> Prestadores </span>

					<!-- <div class="form-text text-extra-small fw-bolder text-uppercase">Promoción</div> -->
					<h5 class="text-muted mb-0">{{ product.promoPorcentaje * 100}} %: {{ product.promoDescuento }}</h5>
				</div>
				<div class="col-6 col-md-3">
					<span class="form-text text-extra-small fw-bolder"><i class="fal icon mr-1 fa-procedures" [ngStyle]="iconStyles"></i> Internación </span>
					<!-- <div class="form-text text-extra-small fw-bolder text-uppercase">Aporte Obra Social</div> -->
					<h5 class="text-muted mb-0">{{ product.aporteOS }}</h5>
				</div>
				<div class="col-6 col-md-3">
					<span container="body" class="form-text text-extra-small fw-bolder">
						<i class="fal icon mr-1 fa-user-md" [ngStyle]="iconStyles"></i> Ambulatoria </span>
					<!-- <div class="form-text text-extra-small fw-bolder text-uppercase">monto de crédito</div> -->
					<h5 class="text-muted mb-0">{{ product.aporteOS }}</h5>
				</div>
				<div class="col-6 col-md-3">
					<span container="body" class="form-text text-extra-small fw-bolder">
						<i class="fal icon mr-1 fa-heart-rate" [ngStyle]="iconStyles"></i> Urgencia </span>
					<!-- <div class="form-text text-extra-small fw-bolder text-uppercase">crédito bancario</div> -->
					<h5 class="text-muted mb-0">{{ product.aporteOS }}</h5>
				</div>
			</div>
			<div class="row g-2 pb-3 pb-lg-0">
				<div class="col-6 col-md-3">
					<div class="form-text text-extra-small fw-bolder text-uppercase">Promoción</div>
					<h5 class="text-muted mb-0">{{ product.promoPorcentaje * 100}} %: {{ product.promoDescuento }}</h5>
				</div>
				<div class="col-6 col-md-3">
					<div class="form-text text-extra-small fw-bolder text-uppercase">Aporte Obra Social</div>
					<h5 class="text-muted mb-0">{{ product.aporteOS }}</h5>
				</div>
				<div class="col-6 col-md-3">
					<div class="form-text text-extra-small fw-bolder text-uppercase">monto de crédito</div>
					<h5 class="text-muted mb-0">{{ product.aporteOS }}</h5>
				</div>
				<div class="col-6 col-md-3">
					<div class="form-text text-extra-small fw-bolder text-uppercase">crédito bancario</div>
					<h5 class="text-muted mb-0">{{ product.aporteOS }}</h5>
				</div>
			</div>



		</ng-container>
		<small class="d-block text-uppercase fw-bold">Total a pagar</small>
		<h4 class="mb-1 me-1">{{product.precio}}</h4>
		<span class="text-danger mb-1 me-1"><s>{{product.price}}</s></span>
		<h6 class="text-success"><span>{{product.precio}}</span></h6>
		<div class="form-text text-white text-extra-small fw-bolder text-uppercase pb-3">mensual</div>
		<button (click)="openDialog(product)" class="btn btn-outline-primary btn-sm mt-2" type="button">Detalles</button>
		<button (click)='toggleCompare()' class="btn btn-outline-primary btn-sm mt-2" type="button">{{product.compare ? "Remover" : "Comparar"}}</button>
		<!-- <button class="btn btn-primary" >Add to cart</button> -->
	  
	  </figcaption>
	</p-card>
  </div>
