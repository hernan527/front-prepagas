<script>
$("#empresa_prepaga").change(function() {
  if ($(this).val() == 3) {
    
	$('#agregarSuprasDiv').hide();
	$('#segurosVidaDiv').hide();
} else if ($(this).val() == 2){

	$('#agregarSuprasDiv').hide();
	$('#segurosVidaDiv').hide();
} else if ($(this).val() == 1){
	
	$('#agregarSuprasDiv').show();
	$('#segurosVidaDiv').show();
}else if ($(this).val() == 0){
	document.getElementById("segVidaTitular").checked = false;
	$('#agregarSuprasDiv').hide();
	$('#segurosVidaDiv').hide();
  }
});
$("#empresa_prepaga").trigger("change");
</script>
<script>

$("#tipo").change(function() {
  if ($(this).val() == "M") {
    $('#monotributoDiv').show();

    $('#cantAport').attr('required', '');
    $('#cantAport').attr('data-error', 'This field is required.');
    $('#desreguladoDiv').hide();
    $('#sueldo').removeAttr('required');
    $('#sueldo').removeAttr('data-error');
	$('#monoadicDiv').hide();
	document.getElementById("afinidadCheck").checked = false;
	document.getElementById("monoadic").checked = false;
  } else if ($(this).val() == "D"){
    $('#desreguladoDiv').show();
	displayRadioValue();
    $('#sueldo').removeAttr('required', '')
    $('#sueldo').removeAttr('data-error', 'Este espacio no pude quedar vacío. Ingres seu seuldo bruto');
    $('#monotributoDiv').hide();
    $('#cantAport').removeAttr('required');
    $('#cantAport').removeAttr('data-error');
    $('#monoadicDiv').show();
  } else {
    $('#monotributoDiv').hide();
    document.getElementById("afinidadCheck").checked = false;
	document.getElementById("monoadic").checked = false;
    $('#cantAport').removeAttr('required');
    $('#cantAport').removeAttr('data-error');
    $('#desreguladoDiv').hide();
    $('#sueldo').removeAttr('required');
    $('#sueldo').removeAttr('data-error');
    $('#monoadicDiv').hide();
  }
});
$("#tipo").trigger("change");
</script>

<script>
	$("#edad_2").change(function() {
	  if ($(this).val() !== "0") {
		$('#segVidaConyuge').removeAttr('disabled');
	  } else {
		$('#segVidaConyuge').attr('disabled', '');
		uncheckSeg();

	  }
	});
	$("#tipo").trigger("change");
	</script>
<script>
	$("#monoadic").change(function() {
	  if (document.getElementById("monoadic").checked == true) {
		$('#monotributoDiv').show();
	  } else if (document.getElementById("monoadic").checked == false && document.getElementById("tipo").value == "D" )
	   {
		$('#monotributoDiv').hide();	
	  }
	});
	$("#monoadic").trigger("change");
	</script>	
	<script>

	   {
		$('#bonAfinidadDiv').hide();	
	  }
	});
	$("#afinidadCheck").trigger("change");
	</script>
